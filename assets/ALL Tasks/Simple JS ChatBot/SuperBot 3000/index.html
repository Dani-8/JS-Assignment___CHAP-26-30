<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperBot 3000</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    
    <div class="chat-container" id="chat-container">
        <div class="header">
            <span class="heading">SuperBot 3000</span>

            <div class="content-header">
                <button id="clearChatButton" class="header-button">
                    New Chat
                </button>
                <button id="themeToggle" class="theme-toggle">
                    <!-- Moon Icon for Light Mode -->
                    <svg id="moonIcon" class="icon" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                    <!-- Sun Icon for Dark Mode (Hidden initially) -->
                    <svg id="sunIcon" class="icon" viewBox="0 0 24 24" style="display: none;"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                </button>
            </div>
        </div>



        <div class="chat-history" id="chat-history">
            <div>
                <div class="help-box-link" id="help-box-link">
                    Click to view accepted keywords (Help)
                </div>
        
                <div class="help-box hidden" id="help-box">
                    <p class="help-box-title">Categories:</p>
                    <div class="category-list" id="category-list">
        
                    </div>
                </div>
            </div>

            <!-- ----------------------------------------------------- -->

            <div class="msg-cont">
                <div class="msg-bubble">
                    Hello! I'm a simple bot. Try saying **"Hi"** or asking **"How are you?"**
                </div>
            </div>

        </div>



        <div class="text-sender">
            <input type="text" class="user-input" id="user-input" placeholder="Type your message here..." />
            <button class="send-btn" id="send-btn">Send</button>
        </div>

    </div>






    <script src="app.js"></script>
</body>
</html>
