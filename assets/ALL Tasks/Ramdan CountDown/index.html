<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramzan Countdown & Password Generator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="pg1">
        <div class="container">
            <div class="moon-icon">ðŸŒ™</div>
            <h2>Ramzan Countdown</h2>
            <p class="days-left" id="days-left">Days left until Ramzan:</p>

            <div class="display-days" id="display-days">
    
            </div>

            <button class="toggle-btn" id="toggle-btn">Show Detailed Countdown</button>

            <p class="note" id="note">Note: The exact date of Ramadan depends on the lunar calendar and moon sighting. This is an estimation.</p>
        </div>
    </div>

    <!-- ---------------------------------------------------------------------------------- -->
    <!-- ---------------------------------------------------------------------------------- -->
    <!-- ---------------------------------------------------------------------------------- -->

    <div class="pg2">
        <div class="password-generator">
            <h2>Password Generator</h2>

            <!-- PASSWORD DISPLAY -->
            <div class="password-display-cont">
                <span id="password-display"></span>
                <button class="copy-btn" id="copy-btn">Copy</button>
            </div>

            <!-- CONTROL SECTION -->
            <div class="controls-sec">
                <div class="password-length-cont">
                    <div class="length-label">
                        <label for="length-slider">Password Length:</label>
                        <span id="length-value">8</span>
                    </div>
                    <input type="range" min="4" max="20" value="8" id="length-slider">
                </div>

                <div class="checkbox-items-cont">
                    <label for="include-uppercase">
                        <input class="checkbox-input" type="checkbox" id="include-uppercase" checked>
                        <span>Uppercase (A-Z)</span>
                    </label>
                    <label for="include-lowercase">
                        <input class="checkbox-input" type="checkbox" id="include-lowercase" checked>
                        <span>Lowercase (a-z)</span>
                    </label>
                    <label for="include-numbers">
                        <input class="checkbox-input" type="checkbox" id="include-numbers" checked>
                        <span>Numbers (0-9)</span>
                    </label>
                    <label for="include-symbols">
                        <input class="checkbox-input" type="checkbox" id="include-symbols">
                        <span>Symbols (!@#$)</span>
                    </label>
                </div>

                <!-- PERSONAL INFO INPUT -->
                <div class="personal-info">
                    <div>
                        <input class="checkbox-input" type="checkbox" id="include-name-input">
                        <label for="include-name-input">Include Name:</label>
                        <input class="text-input" type="text" id="name-input" placeholder="Your Name">
                    </div>
                    <div>
                        <input class="checkbox-input" type="checkbox" id="include-numbers-input">
                        <label for="include-numbers-input">Include Number:</label>
                        <input class="text-input" type="text" id="number-input" placeholder="e.g., DOB or phone">
                    </div>
                </div>


                <button id="generate-btn" class="generate-btn">Generate Password</button>


                <div class="password-strength-cont">
                    <label>Password Strength:</label>

                    <div class="srength-bar-cont">
                        <div class="strength-bar" id="strength-bar"></div>
                    </div>
                    <span id="strength-text"></span>
                </div>

            </div>

        </div>


        <!-- TOAST FOR COPY PASSWORD -->
        <div id="toast" class="toast-cont">
            <p>Copied</p>
        </div>

        
    </div>




    <script src="js.js"></script>
</body>
</html>
