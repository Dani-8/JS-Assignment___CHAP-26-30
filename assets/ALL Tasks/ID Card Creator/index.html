<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Creator</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    
    <div class="container">
        <h2 class="heading">ID Card Creator</h2>
        <p class="description">Enter your details and watch the ID card update...</p>

        <div class="main-container">

            <div class="left-side inner-cont">
                <h2>Input Details</h2>

                <form id="form" action="">
                    <div>
                        <label for="">Full Name</label>
                        <input type="text" class="input-field" id="full-name" required placeholder="John Doe">
                    </div>
                    
                    <div>
                        <label for="">Job Title / Role</label>
                        <input type="text" class="input-field" id="job-title" required placeholder="Software Engineer">
                    </div>
                    
                    <div>
                        <label for="">Email Address</label>
                        <input type="email" class="input-field" id="email" required placeholder="john.doe@example.com">
                    </div>
                    
                    <div>
                        <label for="">Phone Number</label>
                        <input type="tel" class="input-field" id="phone" required placeholder="0300-0000000">
                    </div>
                    
                    <div>
                        <label for="">Photo URL</label>
                        <input type="text" class="input-field" id="photo-url" required placeholder="https://example.com/photo.jpg" value="https://placehold.co/150x150/1f2937/ffffff?text=Photo">
                        <p>Provide a direct link to an image.</p>
                    </div>


                    <button class="generate-btn" id="generate-btn">Generate ID Card</button>
                </form>

            </div>

            <!-- ------------------------------------------------------------------------- -->
            <!-- ------------------------------------------------------------------------- -->
            <!-- ------------------------------------------------------------------------- -->

            <div class="right-side inner-cont">

                <div class="card">
                    <div class="card-header">
                        <span>Company Badge</span>
                    </div>

                    <div class="photo-detail">
                        <img id="card-photo" src="https://placehold.co/150x150/1f2937/ffffff?text=Photo" alt="">

                        <h3 id="card-name">John Doe</h3>
                        <p id="card-title">Software Engineer</p>
                    </div>

                    <div class="contact">
                        <div>
                            <svg class="email-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m-9 12h9a2 2 0 002-2V6a2 2 0 00-2-2H3a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                            <span id="card-email" class="card-email">email@example.com</span>
                        </div>
                        <div>
                            <svg class="phone-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                            <span id="card-phone" class="card-phone">0300-0000000</span>
                        </div>
                    </div>
                    
                    <div class="id-cont">
                        <span>ID:</span>
                        <span id="card-id" class="card-id">123456789</span>
                    </div>
                </div>
            </div>

        </div>


        <div class=" hidden" id="msg">ID Card updated Successfully!</div>
        
    </div>


    <script src="js.js"></script>
</body>
</html>
